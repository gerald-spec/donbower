<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Don Bower | Wedding Officiant in Parma, OH</title>
  <meta name="description" content="Don Bower is an ordained minister serving Parma, Ohio and a 45-mile radius. Weddings, vow renewals, baptisms, funerals, christenings, and house blessings. 30 years experience. $50 service fee." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0F1B2D;
      --slate:#304A6E;
      --ivory:#F6F2EA;
      --charcoal:#1F2937;
      --gold:#B08D57;

      --bg: var(--ivory);
      --text: var(--charcoal);
      --card:#FFFFFF;
      --border: rgba(31,41,55,.12);
      --shadow: 0 12px 32px rgba(15,27,45,.10);
      --radius: 18px;
      --max: 1120px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, #ffffff 0%, var(--bg) 45%, #ffffff 100%);
    }
    a{color:inherit}
    .container{max-width:var(--max); margin:0 auto; padding: 0 18px;}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 12px 16px; border-radius: 999px;
      font-weight:600; text-decoration:none; border:1px solid transparent;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      cursor:pointer; white-space:nowrap;
    }
    .btn:active{transform: translateY(1px)}
    .btn-primary{background:var(--navy); color:#fff; box-shadow: 0 10px 22px rgba(15,27,45,.22);}
    .btn-primary:hover{background:#0b1523}
    .btn-secondary{background:#fff; color:var(--navy); border-color: rgba(15,27,45,.18);}
    .btn-secondary:hover{border-color: rgba(15,27,45,.35)}
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding: 8px 12px; border:1px solid var(--border);
      border-radius:999px; background: rgba(255,255,255,.7);
      font-weight:600; font-size: 13px;
    }

    header{
      position:sticky; top:0; z-index:50;
      background: rgba(246,242,234,.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(31,41,55,.08);
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 0;
      gap:12px;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
      line-height:1.1;
    }
    .brand strong{
      font-family: "Libre Baskerville", serif;
      font-size: 16px;
      color:var(--navy);
    }
    .brand span{font-size: 13px; opacity:.8}

    .hero{padding: 34px 0 18px;}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 22px;
      align-items:stretch;
    }
    .hero h1{
      font-family:"Libre Baskerville", serif;
      font-size: clamp(30px, 4vw, 44px);
      line-height:1.1;
      margin: 0 0 12px;
      color:var(--navy);
      letter-spacing:-.2px;
    }
    .sub{
      font-size: 16px;
      line-height:1.6;
      margin: 0 0 16px;
      max-width: 60ch;
    }
    .hero-cta{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin: 14px 0 16px;}
    .trust-row{display:flex; flex-wrap:wrap; gap:10px; margin-top: 10px;}
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .hero-media{
      overflow:hidden;
      position:relative;
      min-height: 320px;
    }
    .hero-media .img{
      width:100%; height:100%;
      background:
        linear-gradient(180deg, rgba(15,27,45,.25), rgba(15,27,45,.15)),
        url("./hero.png");
      background-size: cover;
      background-position: center;
      min-height: 320px;
    }
    .hero-media .note{
      position:absolute; bottom:12px; left:12px; right:12px;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(31,41,55,.10);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
      display:flex; gap:10px; align-items:flex-start;
    }
    .hero-media .note b{color:var(--navy)}
    .gold{color:var(--gold)}

    section{padding: 26px 0;}
    .section-title{
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:12px; margin-bottom: 12px;
    }
    h2{
      font-family:"Libre Baskerville", serif;
      margin: 0;
      font-size: 24px;
      color:var(--navy);
    }
    .muted{opacity:.8}
    .grid-3{display:grid; grid-template-columns: repeat(3, 1fr); gap: 14px;}
    .grid-2{display:grid; grid-template-columns: repeat(2, 1fr); gap: 14px;}
    .pad{padding: 16px;}
    .kpi{display:flex; flex-direction:column; gap:6px}
    .kpi b{font-size: 18px; color:var(--navy)}
    .kpi span{font-size: 13px; opacity:.8}
    ul.clean{margin: 10px 0 0; padding-left: 18px}
    ul.clean li{margin: 7px 0; line-height:1.45}
    .pill{
      display:inline-flex; padding: 8px 10px; border-radius: 999px;
      background: rgba(176,141,87,.10);
      border: 1px solid rgba(176,141,87,.20);
